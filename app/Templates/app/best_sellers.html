<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers List</title>
</head>
<body>
    <h1>Best Sellers List - Hardcover Fiction</h1>
    <ul>

        {% endfor %}
    </ul>
</body>
</html>
