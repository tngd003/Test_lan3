{% extends 'app/base.html' %}
{% load static %}
{% block logout %}
    <div class="logout-box">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">ĐĂNG XUẤT</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form id="logout-form" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mt-3 logout_container">
                            <input class="btn logout_btn" type="submit" value="Đăng xuất">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock logout %}
